<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <script src="script.js"></script>
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="export2txt()">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your father name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="tel" placeholder="Enter your Mobile number " pattern="[0-9]{10}" required>
      </div>
      <div class="input-box">
        <input type="date" placeholder="Enter your date of birth" required>
      </div>
      <div class="input-box">
        <select id="blood_group" name="blood_group">
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="B+">B+</option>
          <option value="O+">O+</option>
          <option value="Other">Other</option>
      </select>
      <div class="input-box">
        <input type="tel" placeholder="Enter your Aadhaar No " pattern="[0-9]{12}" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your Address " required>
      </div>
      <div class="input-box">
        <label for="photo">your Photo:</label>
        <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png" required>
      </div>
        <br>
      <div class="input-box">
        <label id="sphoto">your signature Photo:</label>
        <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png" required>
      </div>
      <br>

      <div class="input-box button">
        <input id= "submit" type="Submit" value="Register Now">
      </div>
      
    </form>
  </div>

</body>
</html>
